# Proxy Groups
proxy-groups:
  - name: "Main-Selector"
    type: select
    proxies:
      - "Load-Balance"
      - "Manual-Selection"

  - name: "Load-Balance"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - "ProxyMama Server-1"
      - "ProxyMama Server-2"
      - "ProxyMama Server-3"
      - "ProxyMama Server-4"
      - "ProxyMama Server-5"
      - "ProxyMama Server-6"
      - "ProxyMama Server-7"
      - "ProxyMama Server-8 (100Mbps)"
      - "ProxyMama Server-9"
      - "ProxyMama Server-10 (100Mbps)"
      - "ProxyMama Server-11 (100Mbps)"
      - "ProxyMama Server-12 (100Mbps)"

  - name: "Manual-Selection"
    type: select
    proxies:
      - "ProxyMama Server-1"
      - "ProxyMama Server-2"
      - "ProxyMama Server-3"
      - "ProxyMama Server-4"
      - "ProxyMama Server-5"
      - "ProxyMama Server-6"
      - "ProxyMama Server-7"
      - "ProxyMama Server-8 (100Mbps)"
      - "ProxyMama Server-9"
      - "ProxyMama Server-10 (100Mbps)"
      - "ProxyMama Server-11 (100Mbps)"
      - "ProxyMama Server-12 (100Mbps)"

# Rules for traffic routing
rules:
  - 'DOMAIN-SUFFIX,bd,DIRECT'
  - 'DOMAIN-KEYWORD,bdix,DIRECT'
  - 'IP-CIDR,103.113.20.0/22,DIRECT'
  - 'DOMAIN-KEYWORD,ad,REJECT'
  - 'DOMAIN-KEYWORD,googlead,REJECT'
  - 'MATCH,Main-Selector'
