# Proxy Groups
proxy-groups:
  - name: "Main-Selector"
    type: select
    proxies:
      - "Load-Balance"
      - "Manual-Selection"

  - name: "Load-Balance"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - "ProxyMama Server-1"
      - "ProxyMama Server-2"
      - "ProxyMama Server-3"
